<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome to BGGoPlan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Response Super-Small Address Book </strong>
    <p>Current Users 
      <!-- <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a> -->
    </p>

    <ion-button >Creat New User</ion-button>

    
 
<!-- remove this form to a new page -->
    <form #form="ngForm" (ngSubmit)="creatNewUser()">
      <strong>Create New User </strong>
      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input type="text" [(ngModel)]="name" ngControl="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Position:</ion-label>
        <ion-input type="text" [(ngModel)]="position" name="position"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>cell:</ion-label>
        <ion-input type="text" [(ngModel)]="cell" name="cell"></ion-input>
      </ion-item>
      <ion-item>
        <!-- will be select -->
        <ion-label>area:</ion-label>
        <ion-input type="text" [(ngModel)]="area" name="area"></ion-input>
      </ion-item>
      <ion-item>
        <!-- will be select -->
        <ion-label>type:</ion-label>
        <ion-input [(ngModel)]="type" name="description"></ion-input>
      </ion-item>
      <ion-button ion-button type="submit" block>Submit</ion-button>
    </form>
  
    


    
  </div>
</ion-content>
