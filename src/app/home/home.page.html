<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Welcome to BGGoPlan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Response Super-Small Address Book </strong>
    <p> Total Users in the System :{{totalUsers}}</p>
    <ion-searchbar
      [(ngModel)]="users"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>

    <div scrollY="true" id="scroll-list">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-col><strong>Name</strong></ion-col>
            <ion-col><strong>Position</strong></ion-col>
          </ion-item>
          <ion-item 
            *ngFor="let user of users | async; let i = index" 
            [class.active]="i === currentIndex"
            (click)="setActiveUser(user, i)" 
          >
            <ion-col class="ion-item">{{user.name}}</ion-col>
            <ion-col class="ion-item">{{user.position}}</ion-col>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </div>

    <ion-button 
      expand="inline" 
      [disabled]="id !== ''"  
      (click)="viewUser(id)"
      >
      View User
    </ion-button>
    <ion-button 
      expand="inline" 
      routerLink="/create-new-user" 
      routerDirection="root"
      >
      Creat New User
    </ion-button>
    <ion-button 
      expand="inline" 
      [disabled]="id !== ''"  
      (click)="deleteUser(id)"
      >
      Delete
    </ion-button>
 

    <p> Filtered List :{{totalUsers}}</p>
    <div class="" scrollY="true" id="scroll-list">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-col><strong>Name</strong></ion-col>
            <ion-col><strong>Position</strong></ion-col>
          </ion-item>
          <ion-item 
            *ngFor="let user of users | async; let i = index" 
            [class.active]="i === currentIndex"
            (click)="setActiveUser(user, i)" 
          >
            <ion-col class="ion-item">{{user.name}}</ion-col>
            <ion-col class="ion-item">{{user.position}}</ion-col>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </div>


    
  </div>
</ion-content>
