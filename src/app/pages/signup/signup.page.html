<ion-header>
  <ion-toolbar color="success">
    <ion-title>Welcome to BGGoPlan! <strong>Please Sign Up</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <form> 
    <ion-list>
      <ion-item>
        <ion-label  required position="stacked"> Name:</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input> 
      </ion-item>
    <ion-item>
      <ion-label  required position="stacked">Email:</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  required position="stacked">Password:</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>   
    <ion-button color="success" type="submit" (click)="register()" [disabled]="!name||!email||!password">Register</ion-button>
    <ion-button color="success" routerLink='/login' >Cancel</ion-button>
  </ion-list>
  </form>
</ion-content>
